{# Fragmento HTMX para preencher endereço via CEP (sem inline CSS/JS) #}
{% set d = dados or {} %}

<div class="form-group">
  <label for="logradouro">Logradouro</label>
  <input type="text"
         id="logradouro"
         name="logradouro"
         value="{{ d.get('logradouro','') }}" />
</div>

<div class="form-row">
  <div class="form-group">
    <label for="numero">Número</label>
    <input type="text"
           id="numero"
           name="numero"
           value="" />
  </div>
  <div class="form-group">
    <label for="complemento">Complemento</label>
    <input type="text"
           id="complemento"
           name="complemento"
           value="" />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text"
           id="bairro"
           name="bairro"
           value="{{ d.get('bairro','') }}" />
  </div>
  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text"
           id="cidade"
           name="cidade"
           value="{{ d.get('cidade','') }}" />
  </div>
</div>

<div class="form-group">
  <label for="estado">Estado (UF)</label>
  <input type="text"
         id="estado"
         name="estado"
         value="{{ d.get('estado','') }}"
         maxlength="2" />
</div>
