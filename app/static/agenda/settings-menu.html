<!-- Menu de Configurações (EchoDent Design) -->
<div id="settingsMenu" class="ed-popover hidden">
    <div class="ed-popover-header">Configurações</div>
    <div class="ed-popover-body">
        <div style="margin-bottom: var(--space-2); font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary);">Tema</div>
        <div style="display: grid; gap: var(--space-2);">
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-theme="default">Padrão</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-theme="dark">Escuro</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-theme="contrast">Alto Contraste</button>
        </div>
        <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-border);">
        <div style="margin-bottom: var(--space-2); font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary);">Duração padrão do novo evento</div>
        <div style="display: grid; gap: var(--space-2);">
            <div style="display: flex; gap: var(--space-2);" role="group" aria-label="Default duration">
                <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-duration="30" style="flex: 1;">30 min</button>
                <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-duration="45" style="flex: 1;">45 min</button>
                <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-duration="60" style="flex: 1;">60 min</button>
                <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-duration="90" style="flex: 1;">90 min</button>
                <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-duration="120" style="flex: 1;">120 min</button>
            </div>
        </div>
        <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-border);">
        <div style="margin-bottom: var(--space-2); font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary);">Modo compacto (debug)</div>
        <div style="display: flex; gap: var(--space-2); margin-bottom: var(--space-2);" role="group" aria-label="Compact mode override">
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-compact="auto" style="flex: 1;">Auto</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-compact="normal" style="flex: 1;">Normal</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-compact="compact" style="flex: 1;">Compacto</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-compact="ultra" style="flex: 1;">Ultra</button>
        </div>
        <div style="font-size: 0.75rem; color: var(--color-text-secondary);">Use para testar rapidamente os layouts. Em "Auto" o layout segue a largura da coluna.</div>
        <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-border);">
        <div style="margin-bottom: var(--space-2); font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary);">Finais de semana (semana)</div>
        <div style="display: flex; gap: var(--space-2);" role="group" aria-label="Weekends toggle">
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-weekends="true" style="flex: 1;">Mostrar</button>
            <button type="button" class="btn-ed btn-ed-outline btn-ed-sm" data-weekends="false" style="flex: 1;">Ocultar</button>
        </div>
        <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-border);">
        <div style="margin-bottom: var(--space-2); font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary);">Feriados (Invertexto)</div>
        <div style="margin-bottom: var(--space-3);">
            <label for="invertextoToken" style="display: block; font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: var(--space-2);">Token da API</label>
            <input id="invertextoToken" type="password" placeholder="Cole seu token aqui" style="width: 100%; padding: var(--space-2); border: 1px solid var(--color-border); border-radius: calc(var(--border-radius-medium) - 2px); background: var(--color-background); color: var(--color-text-primary); font-family: var(--font-family-system); font-size: 0.875rem;">
            <div style="font-size: 0.75rem; color: var(--color-text-secondary); margin-top: var(--space-1);"><a href="https://api.invertexto.com/tokens" target="_blank" rel="noopener noreferrer" style="color: var(--color-primary-main);">https://api.invertexto.com/tokens</a></div>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-3);">
            <span id="tokenStatusBadge" style="padding: var(--space-1) var(--space-2); background: var(--color-border); color: var(--color-text-secondary); border-radius: calc(var(--border-radius-medium) - 4px); font-size: 0.75rem;">Token não configurado</span>
            <button id="btnClearToken" class="btn-ed btn-ed-outline btn-ed-sm" style="color: #ef4444; border-color: #ef4444;">Limpar token</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 0.6fr 0.8fr; gap: var(--space-2); align-items: end;">
            <div>
                <label for="holidaysYear" style="display: block; font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: var(--space-2);">Ano</label>
                <input id="holidaysYear" type="number" min="1900" max="2100" style="width: 100%; padding: var(--space-2); border: 1px solid var(--color-border); border-radius: calc(var(--border-radius-medium) - 2px); background: var(--color-background); color: var(--color-text-primary); font-family: var(--font-family-system); font-size: 0.875rem;">
            </div>
            <div>
                <label for="holidaysState" style="display: block; font-size: 0.875rem; color: var(--color-text-secondary); margin-bottom: var(--space-2);">UF</label>
                <input id="holidaysState" type="text" maxlength="2" placeholder="SP" style="width: 100%; padding: var(--space-2); border: 1px solid var(--color-border); border-radius: calc(var(--border-radius-medium) - 2px); background: var(--color-background); color: var(--color-text-primary); font-family: var(--font-family-system); font-size: 0.875rem; text-transform: uppercase;">
            </div>
            <div>
                <button id="btnRefreshHolidays" class="btn-ed btn-ed-primary btn-ed-sm btn-ed-block">Atualizar</button>
            </div>
        </div>
    <div id="holidaysStatus" style="font-size: 0.875rem; margin-top: var(--space-2); color: var(--color-text-secondary);"></div>
        <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-border);">
        <div style="margin-bottom: var(--space-2); font-size: 0.875rem;">Cache</div>
        <div style="display: grid; gap: var(--space-2);">
            <button id="btnHardRefresh" class="btn-ed btn-ed-outline btn-ed-sm" style="color: #f59e0b; border-color: #f59e0b;">Hard Refresh (limpar cache)</button>
        </div>
    </div>
</div>
