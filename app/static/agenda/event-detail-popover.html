<!-- Popover para detalhes do evento (EchoDent Design - Revamp Completo) -->
<div id="eventDetailPopover" class="ed-popover ed-popover-detail hidden" tabindex="-1">
    <div class="ed-popover-header-detail">
        <div class="ed-popover-title-detail">Detalhes do Evento</div>
        <button type="button" class="btn-ed-close" aria-label="Fechar" id="closeDetailPopoverBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    <div class="ed-popover-body-detail">
        <!-- Cabeçalho do Evento -->
        <div class="event-header">
            <div id="detailEventTitle" class="event-title"></div>
            <div id="detailEventTime" class="event-time"></div>
        </div>

        <!-- Telefone (quando disponível) -->
        <div id="detailEventPhoneSection" class="hidden event-phone-section">
            <div class="phone-container">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="flex-shrink: 0; color: var(--color-primary-main);">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                <div id="detailEventPhone" class="phone-number click-to-copy" title="Clique para copiar"></div>
                <a id="detailEventWhatsApp" href="#" target="_blank" class="hidden whatsapp-link" title="Abrir no WhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.52 3.48A11.86 11.86 0 0012.06 0 12 12 0 000 12a11.86 11.86 0 003.48 8.46L2 24l3.66-1.43A12 12 0 0012.06 24 12 12 0 0024 12a11.86 11.86 0 00-3.48-8.52zM12.06 22a9.92 9.92 0 01-5.06-1.41l-.36-.21-2.18.86.83-2.25-.23-.38A9.92 9.92 0 012.06 12a10 10 0 1110 10zm5.68-7.41c-.31-.16-1.84-.91-2.12-1-.28-.1-.49-.16-.7.16s-.8 1-.98 1.2-.36.24-.67.08a8.25 8.25 0 01-2.43-1.5 9.07 9.07 0 01-1.68-2.09c-.18-.31 0-.47.13-.63s.31-.36.46-.55a2.06 2.06 0 00.31-.52.58.58 0 000-.55c-.08-.16-.7-1.69-1-2.31s-.54-.52-.75-.52h-.64a1.25 1.25 0 00-.9.42 3.76 3.76 0 00-1.18 2.79 6.57 6.57 0 001.39 3.5 15 15 0 005.63 5.11 19.28 19.28 0 001.88.7 4.52 4.52 0 002.07.13 3.37 3.37 0 002.2-1.55 2.75 2.75 0 00.19-1.55c-.03-.13-.12-.17-.25-.23z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Separador -->
        <div class="popover-divider"></div>

        <!-- Campo Descrição -->
        <div class="form-group">
            <label for="detailEventNotes" class="form-label">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: text-top;">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                Descrição
            </label>
            <textarea id="detailEventNotes" rows="4" placeholder="Adicionar descrição..." class="form-textarea"></textarea>
            <div class="form-actions">
                <button id="saveDetailNotesBtn" type="button" class="btn-ed btn-ed-primary btn-ed-sm">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Salvar
                </button>
            </div>
        </div>

        <!-- Campo Dentista -->
        <div class="form-group">
            <label for="detailEventDentist" class="form-label">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: text-top;">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Dentista
            </label>
            <select id="detailEventDentist" class="form-select">
                <option value="">Sem dentista</option>
            </select>
            <div class="form-actions">
                <button id="saveDetailDentistBtn" type="button" class="btn-ed btn-ed-outline btn-ed-sm">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Salvar dentista
                </button>
            </div>
        </div>
    </div>
</div>
