<!-- Menu de Busca -->
<div id="searchMenu" class="ed-popover hidden">
  <div class="ed-popover-header">Buscar eventos</div>
  <div class="ed-popover-body">
    <div class="mb-2 small text-muted">Pesquise por nome, detalhes ou cor (ex.: vermelho, azul, verde...)</div>
    <div class="mb-2">
      <input id="searchQueryInput" type="text" class="form-control" placeholder="Digite e pressione Enter ou clique em Buscar">
      <div class="mt-2 d-flex gap-2">
        <button id="btnApplySearch" class="btn btn-primary">Buscar</button>
        <button id="btnClearSearch" class="btn btn-secondary">Limpar</button>
      </div>
    </div>
    <div class="small text-muted mb-1">Cores aceitas: vermelho, rosa, laranja, amarelo, verde, verde-agua, azul, azul-claro, roxo, roxo-escuro, rosa-claro, cinza</div>
    <div id="searchResultsSummary" class="small"></div>
  </div>
  <style>
    #searchMenu { min-width: 320px; }
  </style>
  
</div>
