{# Template de resposta HTMX para Toast Rollback (Fase 4.2) #}
{# Este template é retornado pelo backend após salvar configurações #}

<div id="undoToast" class="undo-toast">
  <div class="undo-toast-content">
    <span class="undo-toast-icon">↩️</span>
    <div class="undo-toast-message">
      <strong>{{ undo_data.message }}</strong>
      <p class="undo-toast-subtitle">
        Você tem <span id="undoTimer">30</span>s para desfazer
      </p>
    </div>
    <button
      id="undoButton"
      class="undo-toast-button"
      hx-post="{{ undo_data.rollback_url }}"
      hx-target="#undoToastContainer"
      hx-swap="innerHTML"
    >
      Desfazer
    </button>
    <button id="dismissToast" class="undo-toast-close">&times;</button>
  </div>
  <div class="undo-toast-progress">
    <div id="undoProgressBar" class="undo-toast-progress-bar"></div>
  </div>
</div>
