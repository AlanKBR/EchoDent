{# Componente reutilizável: Tabs de navegação do menu Settings #}
<nav class="settings-tabs" role="tablist" aria-label="Configurações">
  <a
    href="{{ url_for('settings_bp.clinica') }}"
    class="settings-tab {% if active_tab == 'clinica' %}active{% endif %}"
    role="tab"
    aria-selected="{% if active_tab == 'clinica' %}true{% else %}false{% endif %}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M3 21l18 0" />
      <path d="M9 8l1 0" />
      <path d="M9 12l1 0" />
      <path d="M9 16l1 0" />
      <path d="M14 8l1 0" />
      <path d="M14 12l1 0" />
      <path d="M14 16l1 0" />
      <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16" />
    </svg>
    <span>Clínica</span>
  </a>

  <a
    href="{{ url_for('settings_bp.tema') }}"
    class="settings-tab {% if active_tab == 'tema' %}active{% endif %}"
    role="tab"
    aria-selected="{% if active_tab == 'tema' %}true{% else %}false{% endif %}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25" />
      <path d="M8.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
      <path d="M12.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
      <path d="M16.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
    </svg>
    <span>Tema</span>
  </a>

  <a
    href="{{ url_for('settings_bp.usuario') }}"
    class="settings-tab {% if active_tab == 'usuario' %}active{% endif %}"
    role="tab"
    aria-selected="{% if active_tab == 'usuario' %}true{% else %}false{% endif %}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
      <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
    </svg>
    <span>Usuário</span>
  </a>

  {% if current_user.is_admin %}
  <a
    href="{{ url_for('settings_bp.admin_panel') }}"
    class="settings-tab {% if active_tab == 'admin' %}active{% endif %}"
    role="tab"
    aria-selected="{% if active_tab == 'admin' %}true{% else %}false{% endif %}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
    </svg>
    <span>Admin</span>
  </a>
  {% endif %}
</nav>
