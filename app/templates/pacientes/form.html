{% extends 'base.html' %}

{% block title %}{{ 'Editar' if paciente else 'Novo' }} Paciente{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">{{ 'Editar' if paciente else 'Novo' }} Paciente</div>
    <div class="card-body">
  <form method="POST">
    <div>
      <label for="nome_completo">Nome Completo</label>
      <input type="text" id="nome_completo" name="nome_completo" value="{{ paciente.nome_completo if paciente else '' }}" required />
    </div>

    <div>
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" id="data_nascimento" name="data_nascimento" value="{{ paciente.data_nascimento|default('', true) }}" />
    </div>

    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" value="{{ paciente.cpf if paciente else '' }}" />
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" value="{{ paciente.telefone if paciente else '' }}" />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ paciente.email if paciente else '' }}" />
    </div>

    <fieldset>
      <legend>Endereço</legend>
      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" value="{{ paciente.cep if paciente else '' }}" />
      </div>
      <div>
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro" value="{{ paciente.logradouro if paciente else '' }}" />
      </div>
      <div>
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" value="{{ paciente.numero if paciente else '' }}" />
      </div>
      <div>
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" value="{{ paciente.complemento if paciente else '' }}" />
      </div>
      <div>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" value="{{ paciente.bairro if paciente else '' }}" />
      </div>
      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" value="{{ paciente.cidade if paciente else '' }}" />
      </div>
      <div>
        <label for="estado">Estado (UF)</label>
        <input type="text" id="estado" name="estado" maxlength="2" value="{{ paciente.estado if paciente else '' }}" />
      </div>
    </fieldset>

    {% if not paciente %}
    <div>
      <label>
        <input type="checkbox" name="criar_anamnese" value="1" /> Criar ficha de Anamnese vazia
      </label>
    </div>
    {% endif %}

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('paciente_bp.lista') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
    </div>
  </div>
{% endblock %}
