repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort (python)
        args: ["--profile=black"]
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
    -   id: ruff
        args: ["--fix", "--extend-ignore=E203"]
    -   id: ruff-format
# Black + Flake8 removed due to Python 3.14 AST (ast.Str) incompatibility with pinned versions.
